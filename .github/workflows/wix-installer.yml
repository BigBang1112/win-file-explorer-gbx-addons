name: .NET Core Build

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Src/WinFileExplorerGbxAddons.Thumbnail -r win-x64 -c Release --no-restore
    - name: Test
      run: dotnet test Tests/WinFileExplorerGbxAddons.Thumbnail.Tests --no-restore --verbosity normal
    - name: Install Wix
      run: dotnet tool install --global wix
    - name: Build Setup
      run: dotnet build -c Release /p:Platform=x64 -o setup Installers\WinFileExplorerGbxAddons.Thumbnail
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: setup/en-US
