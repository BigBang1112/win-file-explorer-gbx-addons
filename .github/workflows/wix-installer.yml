name: Build Installer

on:
  push:
    branches: [ main ]

jobs:
  build:
  
    strategy:
      matrix:
        runtime: [ x64, x86 ]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test Tests/WinFileExplorerGbxAddons.Thumbnail.Tests --no-restore --verbosity normal
    - name: Install Wix
      run: dotnet tool install --global wix
    - name: Build Setup
      run: dotnet build -c Release -r win-${{ matrix.runtime }} /p:Platform=${{ matrix.runtime }} -o setup Installers\WinFileExplorerGbxAddons.Thumbnail --no-self-contained
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ${{ matrix.runtime }}
        path: setup/en-US
